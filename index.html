<!DOCTYPE html>
<html>
<head>
	<title>Greedy Snake</title>
	<meta charset="utf-8">
	<style type="text/css">
		.frame{
			margin: 50px auto 50px;
			width: 450px;
			height: 450px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="frame">
		<canvas id="gamebox" width="450" height="450"></canvas>
	</div>

	<script type="text/javascript">

		// 得到 canvas 容器，画笔
		var canvas = document.getElementById("gamebox");
		var ctx = canvas.getContext("2d");

		// 定义背景格子相关常量
		const CELL_WIDTH = 15;	// 每个单元格宽度
		const CELL_CNT = 30;	// 画布横向(纵向)格子数
		const BOX_WIDTH = CELL_CNT * CELL_WIDTH;   // 画布总宽度(高度)
		// 绘制画布中的背景格子
		drawBackground();

		// 蛇的定义
		var snake = [];		// 蛇数组
		const SNAKE_ORG_LEN = 5; 	// 蛇初始化长度
		const UP = 1;		// 方向，上
		const DOWN = -1;
		const LEFT = 2;
		const RIGHT = -2;
		// 蛇数组初始化
		for(var i = 0; i < SNAKE_ORG_LEN; i++){
			snake[i] = new SnakeCell(i, 0, RIGHT);
		}
		// 画蛇
		drawSnake();

		// 食物的定义
		const FOOD_X = 14;		// 食物初始 x 坐标
		const FOOD_Y = 14;		// 食物初始 y 坐标
		food = new FoodCell(FOOD_X, FOOD_Y);
		// 显示食物
		drawFood();

		// 按 MOVE_SPEED 时间间隔不停移动
		const MOVE_SPEED = 1000;  // ms
		const SPEED_UP = 0.9;
		var speed = MOVE_SPEED;
		var timer;
		moveByClock();

		// 根据方向键来移动蛇
		moveSnakeByKeys();

		// 得分
		var score = 0;

		// 绘制背景
		function drawBackground(){
			ctx.strokeStyle = 'pink';
			ctx.beginPath();
			for(var i = 1; i < CELL_CNT; i++){
				// 横向
				ctx.moveTo(0, i*CELL_WIDTH);
				ctx.lineTo(BOX_WIDTH, i*CELL_WIDTH);
				//纵向
				ctx.moveTo(i*CELL_WIDTH, 0 );
				ctx.lineTo(i*CELL_WIDTH, BOX_WIDTH);
			}
			ctx.closePath();
			ctx.stroke();
		}

		// 蛇单元格对象，x, y, f: 坐标及方向
		function SnakeCell(x, y, f){
			this.x = x;
			this.y = y;
			this.f = f;
			return this;
		}

		// 食物单元格对象
		function FoodCell(x, y){
			this.x = x;
			this.y = y;
			return this;
		}

		// 画蛇
		function drawSnake(){
			for(var i = 0; i < snake.length; i++){
				// 蛇后部画黑
				ctx.fillStyle = "black";

				//蛇数组中的最后元素即为蛇头, 蛇头填充红色
				if(i == snake.length - 1){
					ctx.fillStyle = "red";
				}

				ctx.beginPath();
				ctx.rect(snake[i].x * CELL_WIDTH, snake[i].y * CELL_WIDTH, CELL_WIDTH, CELL_WIDTH);
				ctx.closePath();
				ctx.fill();
				ctx.stroke();
			}

		}

		// 绘制食物
		function drawFood(){
			ctx.fillStyle = "yellow";
			ctx.beginPath();
			ctx.rect(food.x * CELL_WIDTH, food.y * CELL_WIDTH, CELL_WIDTH, CELL_WIDTH);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();
		}

		// 蛇根据方向来行动
		function moveSnake(){
			var head = getSnakeHead();

			// 计算蛇头
			var newHead = new SnakeCell(head.x, head.y, head.f);
			switch(newHead.f){
				case UP: newHead.y--; break;
				case DOWN: newHead.y++; break;
				case LEFT: newHead.x--; break;
				case RIGHT: newHead.x++; break;
				default: return;
			}

			// 旧蛇除去尾部，赋给新蛇身
			for(var i = 1; i < snake.length; i++){
				snake[i-1] = snake[i];
			}
			snake[snake.length - 1 ] = newHead;
			eatFood();
			checkDeath();
			redraw();
		}

		function getSnakeHead(){
			return snake[snake.length - 1];
		}

		// 上下左右方向键来控制蛇移动
		function moveSnakeByKeys(){
			document.onkeydown = function(event){
				var code = event.keyCode;
				//alert(code);	// 37-40, 上下左右
				var direction;
				switch (code){
					case 37: direction = LEFT; break;
					case 38: direction = UP; break;
					case 39: direction = RIGHT; break;
					case 40: direction = DOWN; break;
					default: return;
				}
				// 蛇不能朝当前的反方向移动
				if(direction + getSnakeHead().f == 0){
					return;
				} else {
					snake[snake.length - 1].f = direction;
					moveSnake();
				}
			}
		}

		// 重新绘制
		function redraw(){
			ctx.clearRect(0, 0, BOX_WIDTH, BOX_WIDTH);
			drawBackground();
			drawSnake();
			drawFood();
		}

		// 蛇按时间移动
		function moveByClock(){
			moveSnake();
			timer = setTimeout("moveByClock()", speed);
		}

		// 吃到自己或撞墙
		function checkDeath(){
			var head = getSnakeHead();
			//撞墙
			if(head.x < 0 || head.x > CELL_CNT - 1 || head.y < 0 || head.y > CELL_CNT - 1){
				var msg = "不幸撞墙了, Game Over!\n得分： " + score;
				alert(msg);
				clearTimeout(timer);
				window.location.reload();
			}
			// 咬到自己
			for(var i = 0 ; i < snake.length - 1; ++i){
				if(snake[i].x == head.x && snake[i].y == head.y){
					msg ="咬到自己了, Game Over!\n得分： " + score;
					alert(msg);
					clearTimeout(timer);
					window.location.reload();
				}
			}
		}

		// 吃食物
		function eatFood(){
			var head = getSnakeHead();
			if(head.x == food.x && head.y == food.y){
				score++;
				snakeGrow();      // 蛇身在末尾加一截
				newFood();		  // 产生新的食物
				speed *= SPEED_UP;     // 加快速度
			}

			function newFood(){
				food.x = Math.floor(Math.random() * CELL_CNT);	// 0-29
				food.y = Math.floor(Math.random() * CELL_CNT);
			}

			function snakeGrow(){
				// 蛇身往后生长而非往前
				for(var i = snake.length; i > 1; i--){
					snake[i] = snake[i - 1];
				}
				var newTail = new SnakeCell(snake[1].x, snake[1].y, snake[1].f);
				var head = getSnakeHead();
				switch(head.f){
					case UP: newTail.y--; break;
					case DOWN: newTail.y++; break;
					case LEFT: newTail.x--; break;
					case RIGHT: newTail.x++; break;
					default: break;
				}
				snake[0] = newTail;
			}
		}

	</script>
</body>
</html>
